{% extends 'shop/basic.html' %}

{% block title %} Contact - My Cart {% endblock%}


{% block body %} 

<div class="container my-3">
    <h3>Contact Us </h3>
    <form action="/shop/contact/" method="post">{% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="name">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="name">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone">
          </div>
          <div class="form-group">
            <label for="desc">How May We Help You?</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
          </div>
          <button type="Submit" class="btn btn-success">Submit</button>
       
      </form>
</div>


{% endblock%}

{% block js %}
<script>

{% if thank %}
alert('Thanks for contacting us . Your contact details has been successfully submitted .');

document.location="/shop/contact";
{% endif %}
</script>
{% endblock %}
